                <!-- <div class="vdo-desc">This got some cool moves. See for yourself how he fights for his girl.This got some cool moves. See for yourself how he fights for his girl.This got some cool moves. See for yourself how he fights for his girl.</div> -->
            </div>
            <div class="clear"></div>
        </div>
        <div class="vdo-list">
            <div class="vdo-thumb">
                <a href="{{link_to[1]}}" style="background-image:url(/Users/arun/Movies/BetterCallSaul/thumbnails/{{ep_name}}/thumb{{ts_ind[1]}}.png);"></a>
            </div>
            <div class="vdo-info">
                <div class="vdo-title"><a href="{{link_to[1]}}"><h3>{{sub_fin[1]}}</h3></a></div>

</html>
